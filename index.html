<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComIQ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg">
    <main class="main">
        <header class="header">
            <a href="#" class="logo">ComIQ.</a>
            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="./pages/about.html">About</a>
            </nav>
        </header>
        <section class="home">

            <div class="home-content">
            <h1>Computer Science Quiz</h1>
                <div class="btn">
                <button class="quiz-button html" value="HTML">HTML</button>
                <button class="quiz-button js" value="JS">JavaScript</button>
                <button class="quiz-button css" value="CSS">CSS</button>
                </div>
            </div> 
        </section>
    </main>
    <div class="popup-info">
        <h2>Quiz Levels</h2>
        <span class="info">1. To continue Beginner level quiz click Beginner</span>
        <span class="info">2. To continue Intermediate level quiz click Intermediate</span>
        <span class="info">3. To continue Advanced level quiz click Advanced</span>
        <div class="btn-grp">
            <button class="info-btn begi-btn" value="Beginner">Beginner</button>
            <button class="info-btn inter-btn" value="Intermediate">Intermediate</button>
            <button class="info-btn advan-btn" value="Advanced">Advanced</button>
            <button class="info-btn exit-btn">Exit</button>
        </div>
    </div>

    <script src="./script/script.js"></script>
